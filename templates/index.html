<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinQuest - Personal Finance Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API utility functions
        const api = {
            baseURL: '/api',
            
            async request(endpoint, options = {}) {
                const url = `${this.baseURL}${endpoint}`;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                    ...options,
                };

                if (config.body && typeof config.body === 'object') {
                    config.body = JSON.stringify(config.body);
                }

                const response = await fetch(url, config);
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: 'An error occurred' }));
                    throw new Error(error.detail || 'Request failed');
                }

                return response.json();
            },

            get(endpoint, options = {}) {
                return this.request(endpoint, { method: 'GET', ...options });
            },

            post(endpoint, data, options = {}) {
                return this.request(endpoint, { method: 'POST', body: data, ...options });
            },

            put(endpoint, data, options = {}) {
                return this.request(endpoint, { method: 'PUT', body: data, ...options });
            },

            delete(endpoint, options = {}) {
                return this.request(endpoint, { method: 'DELETE', ...options });
            }
        };

        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('login');
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));

            useEffect(() => {
                if (token) {
                    // Verify token and get user info
                    api.get('/auth/me', {
                        headers: { Authorization: `Bearer ${token}` }
                    }).then(userData => {
                        setUser(userData);
                        setCurrentView('dashboard');
                    }).catch(() => {
                        localStorage.removeItem('token');
                        setToken(null);
                    });
                }
            }, [token]);

            const login = async (credentials) => {
                try {
                    const response = await api.post('/auth/login', credentials);
                    setToken(response.access_token);
                    localStorage.setItem('token', response.access_token);
                    return response;
                } catch (error) {
                    throw error;
                }
            };

            const register = async (userData) => {
                try {
                    await api.post('/auth/register', userData);
                    return await login({ username: userData.username, password: userData.password });
                } catch (error) {
                    throw error;
                }
            };

            const logout = () => {
                setToken(null);
                setUser(null);
                localStorage.removeItem('token');
                setCurrentView('login');
            };

            if (!token) {
                return <AuthScreen onLogin={login} onRegister={register} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Navigation currentView={currentView} setCurrentView={setCurrentView} onLogout={logout} user={user} />
                    <main className="container mx-auto px-4 py-8">
                        {currentView === 'dashboard' && <Dashboard token={token} />}
                        {currentView === 'transactions' && <Transactions token={token} />}
                        {currentView === 'budget' && <Budget token={token} />}
                        {currentView === 'settings' && <Settings token={token} user={user} />}
                    </main>
                </div>
            );
        }

        // Authentication Screen
        function AuthScreen({ onLogin, onRegister }) {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                username: '',
                password: '',
                email: '',
                full_name: ''
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    if (isLogin) {
                        await onLogin({ username: formData.username, password: formData.password });
                    } else {
                        await onRegister(formData);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass rounded-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-white mb-2">CoinQuest</h1>
                            <p className="text-white/80">Personal Finance Tracker</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            {error && (
                                <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3">
                                    <p className="text-red-200 text-sm">{error}</p>
                                </div>
                            )}

                            <div>
                                <input
                                    type="text"
                                    placeholder="Username"
                                    value={formData.username}
                                    onChange={(e) => setFormData({...formData, username: e.target.value})}
                                    className="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50"
                                    required
                                />
                            </div>

                            {!isLogin && (
                                <>
                                    <div>
                                        <input
                                            type="email"
                                            placeholder="Email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <input
                                            type="text"
                                            placeholder="Full Name"
                                            value={formData.full_name}
                                            onChange={(e) => setFormData({...formData, full_name: e.target.value})}
                                            className="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50"
                                        />
                                    </div>
                                </>
                            )}

                            <div>
                                <input
                                    type="password"
                                    placeholder="Password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    className="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-white/90 transition-colors disabled:opacity-50"
                            >
                                {loading ? 'Please wait...' : (isLogin ? 'Sign In' : 'Sign Up')}
                            </button>
                        </form>

                        <div className="text-center mt-6">
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                className="text-white/80 hover:text-white transition-colors"
                            >
                                {isLogin ? "Don't have an account? Sign up" : "Already have an account? Sign in"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Navigation Component
        function Navigation({ currentView, setCurrentView, onLogout, user }) {
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fas fa-chart-line' },
                { id: 'transactions', label: 'Transactions', icon: 'fas fa-exchange-alt' },
                { id: 'budget', label: 'Budget', icon: 'fas fa-piggy-bank' },
                { id: 'settings', label: 'Settings', icon: 'fas fa-cog' },
            ];

            return (
                <nav className="bg-white shadow-lg">
                    <div className="container mx-auto px-4">
                        <div className="flex justify-between items-center py-4">
                            <div className="flex items-center space-x-8">
                                <h1 className="text-2xl font-bold text-purple-600">CoinQuest</h1>
                                <div className="hidden md:flex space-x-6">
                                    {navItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => setCurrentView(item.id)}
                                            className={`flex items-center space-x-2 px-3 py-2 rounded-lg transition-colors ${
                                                currentView === item.id 
                                                    ? 'bg-purple-100 text-purple-600' 
                                                    : 'text-gray-600 hover:text-purple-600'
                                            }`}
                                        >
                                            <i className={item.icon}></i>
                                            <span>{item.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-gray-600">Welcome, {user?.full_name || user?.username}</span>
                                <button
                                    onClick={onLogout}
                                    className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        }

        // Dashboard Component
        function Dashboard({ token }) {
            const [dashboardData, setDashboardData] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchDashboard = async () => {
                    try {
                        const data = await api.get('/dashboard', {
                            headers: { Authorization: `Bearer ${token}` }
                        });
                        setDashboardData(data);
                    } catch (error) {
                        console.error('Failed to fetch dashboard data:', error);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchDashboard();
            }, [token]);

            if (loading) {
                return <div className="text-center py-8">Loading dashboard...</div>;
            }

            const { monthly_overview, category_spending, recent_transactions } = dashboardData || {};

            return (
                <div className="space-y-8">
                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">Financial Dashboard</h2>
                        <p className="text-gray-600">Your financial overview at a glance</p>
                    </div>

                    {/* Monthly Overview Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div className="bg-gradient-to-r from-green-400 to-green-600 rounded-xl p-6 text-white card-hover">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-green-100">Income</p>
                                    <p className="text-2xl font-bold">${monthly_overview?.income?.toFixed(2) || '0.00'}</p>
                                </div>
                                <i className="fas fa-arrow-down text-2xl text-green-200"></i>
                            </div>
                        </div>

                        <div className="bg-gradient-to-r from-red-400 to-red-600 rounded-xl p-6 text-white card-hover">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-red-100">Expenses</p>
                                    <p className="text-2xl font-bold">${monthly_overview?.expenses?.toFixed(2) || '0.00'}</p>
                                </div>
                                <i className="fas fa-arrow-up text-2xl text-red-200"></i>
                            </div>
                        </div>

                        <div className="bg-gradient-to-r from-blue-400 to-blue-600 rounded-xl p-6 text-white card-hover">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-blue-100">Balance</p>
                                    <p className="text-2xl font-bold">${monthly_overview?.balance?.toFixed(2) || '0.00'}</p>
                                </div>
                                <i className="fas fa-wallet text-2xl text-blue-200"></i>
                            </div>
                        </div>

                        <div className="bg-gradient-to-r from-purple-400 to-purple-600 rounded-xl p-6 text-white card-hover">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-purple-100">Budget Used</p>
                                    <p className="text-2xl font-bold">
                                        {monthly_overview?.budget_total > 0 
                                            ? `${((monthly_overview.budget_used / monthly_overview.budget_total) * 100).toFixed(1)}%`
                                            : '0%'
                                        }
                                    </p>
                                </div>
                                <i className="fas fa-chart-pie text-2xl text-purple-200"></i>
                            </div>
                        </div>
                    </div>

                    {/* Recent Transactions */}
                    <div className="bg-white rounded-xl shadow-lg p-6">
                        <h3 className="text-xl font-bold text-gray-800 mb-4">Recent Transactions</h3>
                        {recent_transactions?.length > 0 ? (
                            <div className="space-y-3">
                                {recent_transactions.map(transaction => (
                                    <div key={transaction.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                        <div className="flex items-center space-x-3">
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center ${
                                                transaction.type === 'income' ? 'bg-green-100' : 'bg-red-100'
                                            }`}>
                                                <i className={`fas ${transaction.type === 'income' ? 'fa-arrow-down text-green-600' : 'fa-arrow-up text-red-600'}`}></i>
                                            </div>
                                            <div>
                                                <p className="font-semibold text-gray-800">{transaction.merchant.name}</p>
                                                <p className="text-sm text-gray-600">{transaction.category.name}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className={`font-bold ${transaction.type === 'income' ? 'text-green-600' : 'text-red-600'}`}>
                                                {transaction.type === 'income' ? '+' : '-'}${transaction.amount.toFixed(2)}
                                            </p>
                                            <p className="text-sm text-gray-600">{new Date(transaction.date).toLocaleDateString()}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <p className="text-gray-600 text-center py-8">No transactions yet</p>
                        )}
                    </div>
                </div>
            );
        }

        // Transactions Component
        function Transactions({ token }) {
            return (
                <div className="bg-white rounded-xl shadow-lg p-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Transactions</h2>
                    <p className="text-gray-600">Transaction management coming soon...</p>
                </div>
            );
        }

        // Budget Component
        function Budget({ token }) {
            return (
                <div className="bg-white rounded-xl shadow-lg p-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Budget</h2>
                    <p className="text-gray-600">Budget management coming soon...</p>
                </div>
            );
        }

        // Settings Component
        function Settings({ token, user }) {
            return (
                <div className="bg-white rounded-xl shadow-lg p-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Settings</h2>
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input 
                                type="text" 
                                value={user?.username || ''} 
                                disabled 
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input 
                                type="email" 
                                value={user?.email || ''} 
                                disabled 
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input 
                                type="text" 
                                value={user?.full_name || ''} 
                                disabled 
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50"
                            />
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
