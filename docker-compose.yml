version: '3.8'

services:
  coinquest:
    build: .
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=8081
      - DATABASE_URL=postgresql://admin:@192.168.4.52:5432/coinquest
    volumes:
      - /mnt/user/appdata/coinquest:/appdata
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3